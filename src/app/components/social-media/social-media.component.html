<ion-grid fixed>
  <ion-row>
    <ion-col size-md="8" offset-sm="2">
      <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>    <strong>
          Let's get in touch!</strong></ion-card-title>

      </ion-card-header>
      <ion-card-content class="ion-text-left">
        <ion-list>
          <ion-item *ngFor="let site of sites">
            <ion-avatar slot="start">
              <ion-icon [name]="site.avatar" color="medium"></ion-icon>            </ion-avatar>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="ion-text-wrap" > <strong> {{site.name}} </strong></ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="ion-text-wrap">
                    <p><a [href]="site.url">{{site.description}}</a> </p>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
