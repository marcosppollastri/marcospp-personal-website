<ion-grid fixed>
  <ion-row>
    <ion-col size-md="8" offset-sm="2">
      <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>    <strong>
          Work Experience</strong></ion-card-title>

      </ion-card-header>
      <ion-card-content class="ion-text-left">
        <ion-list>
          <ion-item *ngFor="let work of works">
            <ion-avatar slot="start">
              <img [src]="work.avatar" />
            </ion-avatar>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="ion-text-wrap"> <strong> {{work.name}} </strong></ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-label class="ion-text-wrap">
                    <p>{{work.place}}</p>
                  </ion-label>
                </ion-col>
              </ion-row>
              <!-- <ion-row>
                <ion-col size="12">
                  <ion-text color="medium">
                    {{work.description}}
                  </ion-text>
                </ion-col>
              </ion-row> -->
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
